<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Messenger - Вход</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body class="login-body">
<div class="login-container">
    <h1>Nexus Messenger</h1>
    <div class="login-card">
        <input type="text" id="username" placeholder="Имя пользователя">
        <input type="password" id="password" placeholder="Пароль">
        <button id="login-btn">Войти</button>
        <p>Нет аккаунта? <a href="register.html" style="color: var(--secondary); cursor: pointer;">Зарегистрироваться</a></p>
        <p>Тестовый пользователь: <b>логин 1234 / пароль 1234</b></p>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginBtn = document.getElementById("login-btn");

      function getUsers() {
        return JSON.parse(localStorage.getItem("users") || "[]");
      }

      // Если тестового пользователя нет — добавим
      let users = getUsers();
      if (!users.find(u => u.username === "1234")) {
        users.push({ username: "1234", password: "1234" });
        localStorage.setItem("users", JSON.stringify(users));
      }

      loginBtn.addEventListener("click", () => {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const users = getUsers();

        const user = users.find(u => u.username === username && u.password === password);
        if (user) {
          localStorage.setItem("username", username);
          window.location.href = "MainWindow.html";
        } else {
          alert("Неверный логин или пароль");
        }
      });
    });
</script>
</body>
</html>
