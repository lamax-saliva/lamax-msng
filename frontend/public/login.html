<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–í—Ö–æ–¥ - Nexus Messenger</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body class="login-body">
<div class="login-container">
    <h1>Nexus Messenger</h1>
    <div class="login-card">
        <input type="text" id="username" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
        <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
        <button id="login-btn">–í–æ–π—Ç–∏</button>
        <p>–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="register.html">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a></p>
    </div>
</div>

<script>
    const API_URL = "http://193.233.86.5:3000/api"; // üîπ –∞–¥—Ä–µ—Å —Å–µ—Ä–≤–µ—Ä–∞

    document.getElementById("login-btn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        return alert("–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å");
      }

      try {
        const res = await fetch(`${API_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();

        if (res.ok) {
          // —Å–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
          localStorage.setItem("username", data.username);
          localStorage.setItem("nickname", data.nickname);
          if (data.avatar) localStorage.setItem("avatar", data.avatar);

          // –ø–µ—Ä–µ—Ö–æ–¥ –≤ –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä
          window.location.href = "MainWindow.html";
        } else {
          alert(data.error);
        }
      } catch (err) {
        alert("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É");
        console.error(err);
      }
    });
</script>
</body>
</html>
