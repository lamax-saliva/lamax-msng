<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Messenger - Регистрация</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body class="login-body">
<div class="login-container">
    <h1>Регистрация</h1>
    <div class="login-card">
        <input type="text" id="new-username" placeholder="Имя пользователя">
        <input type="password" id="new-password" placeholder="Пароль">
        <button id="register-btn">Зарегистрироваться</button>
        <p>Уже есть аккаунт? <a href="login.html" style="color: var(--secondary); cursor: pointer;">Войти</a></p>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
      const registerBtn = document.getElementById("register-btn");

      function getUsers() {
        return JSON.parse(localStorage.getItem("users") || "[]");
      }
      function saveUsers(users) {
        localStorage.setItem("users", JSON.stringify(users));
      }

      registerBtn.addEventListener("click", () => {
        const username = document.getElementById("new-username").value.trim();
        const password = document.getElementById("new-password").value.trim();
        let users = getUsers();

        if (!username || !password) {
          alert("Введите логин и пароль");
          return;
        }
        if (users.find(u => u.username === username)) {
          alert("Такой пользователь уже существует");
          return;
        }

        users.push({ username, password });
        saveUsers(users);

        alert("Регистрация успешна! Теперь войдите.");
        window.location.href = "login.html";
      });
    });
</script>
</body>
</html>
