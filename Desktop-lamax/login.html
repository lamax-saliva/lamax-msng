<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход - Nexus Messenger</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body class="login-body">
<div class="login-container">
    <h1>Nexus Messenger</h1>
    <div class="login-card">
        <input type="text" id="username" placeholder="Имя пользователя">
        <input type="password" id="password" placeholder="Пароль">
        <button id="login-btn">Войти</button>
        <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
    </div>
</div>

<script>
    const API_URL = "http://193.233.86.5:4000/api"; // твой сервер

    document.getElementById("login-btn").addEventListener("click", async () => {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
            alert("Введите логин и пароль");
            return;
        }

        try {
            const res = await fetch(`${API_URL}/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();

            if (res.ok) {
                // сохраняем данные в localStorage
                localStorage.setItem("username", data.username);
                localStorage.setItem("nickname", data.nickname);
                if (data.avatar) {
                    localStorage.setItem("avatar", data.avatar);
                }

                // переход в главное окно
                if (window.electronAPI && window.electronAPI.redirectToMain) {
                    window.electronAPI.redirectToMain();
                } else {
                    window.location.href = "mainwindow.html"; // fallback для браузера
                }
            } else {
                alert(data.error || "Неверный логин или пароль");
            }
        } catch (err) {
            console.error("Ошибка запроса:", err);
            alert("Ошибка подключения к серверу");
        }
    });
</script>
</body>
</html>
